    <meta charset="UTF-8">

</head>

<body>
    <div class="record-player">
        <div class="vinyl-record-container">
            <div class="vinyl-record">
                <div class="flare"></div>
                <div class="title-block">
                    <svg viewBox="0 0 70 70" width="70%">
                        <defs>
                            <path d="M35,35m-23,0a23,23 0 1,1 46,0a23,23 0 1,1 -46,0" fill="lightpink" id="tophalf" />
                        </defs>
                        <text>
                            <textPath xlink:href="#tophalf" fill="#fff" startOffset="5%">Author and Name of song
                            </textPath>
                        </text>
                    </svg>
                </div>
                <div class="description-part"></div>
            </div>
        </div>

        <!-- controls -->
        <div class="buttons">
            <div class="button">
                <button class="play-stop" id="play-stop"></button>
                <span>PLAY/STOP</span>
            </div>
        </div>                
    </div>

    <!-- audio -->
    <audio id="audio1" preload="auto" data-author="The Beatles" data-song="Yesterday">
        <!-- <source src="audio/music.ogg" type="audio/ogg; codecs=vorbis"> -->
        <source src="The_Beatles_Yesterday.mp3" type="audio/mp3">
        Тег audio не поддерживается вашим браузером. 
        <a href="audio/music.mp3">Скачайте музыку</a>
    </audio>

</body>
